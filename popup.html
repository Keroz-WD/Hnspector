<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hnspector v1.0</title>
  <meta name="author" content="Jacques-Alexandre HallÃ©">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./scripts/popup.js"></script>
</head>

<body>
  <div class="box settings">
    <div>
      <label class="toggle">
        <div class="switch">
          <input type="checkbox" id="toggle-highlight">
          <span class="slider round"></span>
        </div>
        Highlight headers
      </label>

    </div>
    <div>
      <label class="toggle">
        <div class="switch">
          <input type="checkbox" id="toggle-contrast">
          <span class="slider round"></span>
        </div>
        Contrast content
      </label>
    </div>
  </div>


  <div class="box headers">
    <div class="row pagetitle">
      <h2>Title:</h2><span id="pageTitle"></span>
    </div>

  </div>



  <div class="box summary">
    <div class="hn-bloc">
      <div class="hn-box h1-box">H1</div>
      <div class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h2-box">H2</div>
      <div class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h3-box">H3</div>
      <div class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h4-box">H4</div>
      <div class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h5-box">H5</div>
      <div class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h6-box">H6</div>
      <div class="hn-sum">0</div>
    </div>
    <div class="hn-bloc total-box">
      <div class="hn-box">Total</div>
      <div id="hnTotal" class="hn-sum">0</div>
    </div>
  </div>

  <button type="button" id="highlightButton">Highlight Hn</button>

</body>

</html>
