<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hnspector v1.0</title>
  <meta name="author" content="Jacques-Alexandre HallÃ©">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./scripts/popup.js"></script>
</head>

<body>
  <h1>Hnspector</h1>

  <button type="button" id="highlightButton">Highlight Hn</button>

  <div id="pageInfoBox">
    <h2>Page info</h2>
    <h3>Title</h3>
    <p id="pageTitle">Page title is missing!</p>
    <p id="pageTitleCharacters">0 characters</p>
    <h3>Meta description</h3>
    <p id="pageDescription">No metadescription found.</p>
  </div>

  <div id="pageTilesBox">
    <h2>Hn tags structure</h2>
    <h3>Summary</h3>
    <div id="hnSummary">


    </div>
    <div id="hnListBox">
      <table>
        <thead>
          <tr>
            <th>H1</th>
            <th>H2</th>
            <th>H3</th>
            <th>H4</th>
            <th>H5</th>
            <th>H6</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="totalH1"></th>
            <th id="totalH2"></th>
            <th id="totalH3"></th>
            <th id="totalH4"></th>
            <th id="totalH5"></th>
            <th id="totalH6"></th>
            <th id="totalHn"></th>
          </tr>
        </tbody>
      </table>

      <p id="h1">H1 is missing!</p>
    </div>
  </div>

</body>

</html>
