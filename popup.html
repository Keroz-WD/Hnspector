<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hnspector</title>
  <meta name="author" content="Jacques-Alexandre HallÃ©">
  <link rel="stylesheet" href="./style/popup.css">
  <script src="./scripts/popup.js"></script>
</head>

<body>
  <div class="box settings">

    <label class="toggle">
      <div class="switch">
        <input type="checkbox" id="highlightToggle">
        <span class="slider round"></span>
      </div>
      Highlight headers
    </label>

    <a id="copyButton" class="button">Copy</a>

    <a id="csvButton" class="button">Export .csv</a>

  </div>


  <div id="headersList" class="box headers">
    <div class="row pagetitle">
      <h2>Title:</h2><span id="pageTitle"></span>
    </div>
  </div>


  <div class="box summary">
    <div class="hn-bloc">
      <div class="hn-box h1-box">H1</div>
      <div id="totalH1" class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h2-box">H2</div>
      <div id="totalH2" class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h3-box">H3</div>
      <div id="totalH3" class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h4-box">H4</div>
      <div id="totalH4" class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h5-box">H5</div>
      <div id="totalH5" class="hn-sum">0</div>
    </div>
    <div class="hn-bloc">
      <div class="hn-box h6-box">H6</div>
      <div id="totalH6" class="hn-sum">0</div>
    </div>
    <div class="hn-bloc total-box">
      <div class="hn-box">Total</div>
      <div id="totalHn" class="hn-sum">0</div>
    </div>
  </div>
  <div class="footer">
    <div class="buymeacoffee">
      <a href="https://buymeacoffee.com/kerozwebdesign" target="_blank"><img src="images/buymeacoffee.svg" height="24"
          width="110" /></a>
      <span>If you like this tool, you can support my work by buying me a coffee :)</span>
    </div>
    <div class="signature">
      <span id="title">Hnspector</span>
      <span id="version">version 1.1.1</span>
    </div>

  </div>

</body>

</html>
